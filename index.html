<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header class="row justify-center">
      <h1>Beer Cellar</h1>
    </header>

    <div id="home-empty-view" class="">
      <div class="row justify-center">
        <p class="placeholder-text">Nothing added yet!</p>
      </div>
      <div class="row justify-center">
        <button id="big-new-button" class="big-button">New</button>
      </div>
    </div>

    <div id="new-entry-view" class="hidden">
      <div class="row justify-center extra-margin">
        <p>New Beer!! Add info below.</p>
      </div>

      <form>
        <div class="row justify-center">
          <div class="dark-box col-90p">
            <label for="name">Name (required)</label>
            <input required class="input-area" type="text" name="name">
          </div>
        </div>

        <div class="row justify-center">
          <div class="dark-box col-90p">
            <div class="row justify-space-between">
              <label for="brewery">Brewery</label>

              <button class="small-button drop-button" type="button">Search

              </button>

            </div>
            <input id="brewery-input" class="input-area" type="text" name="brewery">
          </div>
        </div>

        <div class="row justify-center">
          <div class="dark-box col-90p">
            <label for="notes">Notes</label>
            <textarea class="input-area" name="notes" rows="10"></textarea>
          </div>
        </div>

        <div class="row justify-center">
          <button class="small-button">Submit</button>
        </div>
      </form>
    </div>

    <div id="entries-view" class="hidden">
      <div class="row justify-center">
        <button id="small-new-button" class="small-button extra-margin">NEW</button>
      </div>

      <button type="button" class="blue-background">X</button>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
